<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="cat-container">
        <div class="cat-picker">
        </div>
        <div class="cat-clicker">
        </div>
        <div class="cat-admin">
            <form>
                <input type="button" value="Admin" class="admin-button">
            </form>
        </div>
        <div class="cat-admin-editor hidden">
            <p>Change the Cat's Name/URL:</p>
            <form>
                <label for="cat-name">Cat Name: </label>
                <input type="text" name="cat-name"><br />
                <label for="cat-url">Cat URL: </label>
                <input type="text" name="cat-url">
                <input type="submit" value="Submit" class="submit-button">
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
